{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Buat Slip Gaji Baru</h5>
                <a href="{{ url_for('payroll_list') }}" class="btn btn-sm btn-light">Lihat Riwayat</a>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('payroll_create') }}">
                    
                    <div class="mb-4">
                        <label for="employee_id" class="form-label fw-bold">Pilih Karyawan</label>
                        <select name="employee_id" class="form-select" required>
                            <option value="" disabled selected>-- Pilih Nama --</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.nama }} - {{ emp.posisi }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gaji Harian (Rate)</label>
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" name="gaji_harian" class="form-control" placeholder="0" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Jumlah Hari Masuk</label>
                            <div class="input-group">
                                <input type="number" name="gaji_kali" class="form-control" placeholder="0" required>
                                <span class="input-group-text">Hari</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lembur</label>
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" name="lembur" class="form-control" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Insentif / Bonus</label>
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" name="insentif" class="form-control" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">Batal</a>
                        <button type="submit" class="btn btn-success">Simpan Slip Gaji</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
