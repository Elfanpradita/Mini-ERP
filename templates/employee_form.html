{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    {% if employee %} Edit Karyawan {% else %} Tambah Karyawan Baru {% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" name="nama" class="form-control" 
                               value="{{ employee.nama if employee else '' }}" required placeholder="Contoh: Budi Santoso">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Posisi / Jabatan</label>
                        <input type="text" name="posisi" class="form-control" 
                               value="{{ employee.posisi if employee else '' }}" required placeholder="Contoh: Staff Gudang">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('employee_list') }}" class="btn btn-secondary">Batal</a>
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
